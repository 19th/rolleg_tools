<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolleg Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        #myVideo {
            max-width: 100%;
            display: none;
            margin-bottom: 20px;
            max-height: 300px;
        }

        .frame-preview {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .frame-img {
            max-height: 600px;
            background-size: cover;
            position: relative;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .frames-info {
            margin-top: 10px;
            font-weight: bold;
        }
        .save-btn {
            position: absolute;
            top: 8px;
            right: 38px;
            z-index: 10;
            padding: 2px 5px;
            border-radius: 50%;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            padding: 2px 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="container py-4" style="max-width: 800px;">

    <h2 class="text-center mb-4">Rolleg Tools</h2>

    <!-- Video Upload -->
    <div class="mb-3">
        <label for="fileInput" class="form-label">Upload Video:</label>
        <input type="file" id="fileInput" class="form-control" accept="video/*">
    </div>

    <!-- Video Player -->
    <video id="myVideo" controls></video>

    <!-- Settings -->
    <div id="settingsContainer" class="mt-3"></div>

        <div class="mt-3 p-3 border rounded">
            <label for="frameCountInput" class="form-label">Number of Frames:</label>
            <input type="range" id="frameCountInput" class="form-range" min="1" max="20" value="5">
            <span id="frameCount">5</span>
        </div>

        <div class="mt-3 p-3 border rounded">
            <label for="imageSizeInput" class="form-label">Image height (200px to 600px):</label>
            <input type="range" id="imageSizeInput" class="form-range" min="200" max="600" value="200">
            <span id="imageSize">200</span>
        </div>
        <div class="mt-3 p-3 border rounded">
            <label for="poseProcessingSwitch" class="form-label">Enable Pose Processing:</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="poseProcessingSwitch">
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-3">
        <button id="saveTimelineBtn" class="btn btn-warning">Save timeline</button>
    </div>
    <!-- Frame Previews -->
    <div id="framePreviewContainer" class="frame-preview" style="overflow-x: scroll; overflow-y: hidden; border: 2px solid #ddd; padding: 10px; border-radius: 5px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.7/umd/ffmpeg.min.js"></script>
    <!-- Add ml5.js BEFORE script.js -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
